name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: TypeScript + sql.js smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: TypeScript check
        run: npx tsc --noEmit
      - name: Run sql.js query check
        run: node scripts/query_sqljs.js || true

  native-migrate:
    name: Build native bindings & migrate (optional)
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Prepare toolchain (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3
      - name: Prepare toolchain (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install -y python
      - name: Install native better-sqlite3 and run migrations
        run: |
          npm ci
          npm install --build-from-source better-sqlite3 || true
          npm run migrate:payments || true